<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/calculator-icon-2042x2048-8mv9eopl.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="sidebar" id="sidebar">
        <button id="standardButton" onclick="showStandardCalculator()">Standard</button>
        <button id="dateCalculationButton" onclick="showDateCalculation()">Date Calculation</button>
        <!-- Add more buttons for different options here -->
    </div>
    
    <div class="top-bar">
        <i class="fas fa-bars" onclick="openSidebar()"></i>
    </div>

    <div class="container" id="calculator-container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <div class="number-buttons">
                    <button onclick="appendToDisplay('%')">%</button>
                    <button onclick="clearEntry()">CE</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="reciprocal()">1/x</button>
                    <button onclick="square()">x²</button>
                    <button onclick="squareRoot()">√x</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="toggleSign()">+/-</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="operation-buttons">
                    <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('*')">x</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button id="equals" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
        <div class="history">
            <h2>History<hr></h2>
            <ul id="history-list"></ul>
            <button class="clear-history-btn" onclick="clearHistory()">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <div id="dateCalculationPage" style="display: none;">
        <h2>Date Calculation :</h2>
        <div class="date-difference-container">
            <label for="fromDate">From</label>
            <input type="date" id="fromDate" />

            <label for="toDate">To</label>
            <input type="date" id="toDate" />

            <p id="dateDifferenceResult">Difference: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
